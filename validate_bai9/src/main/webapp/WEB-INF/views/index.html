<!DOCTYPE html>
<html lang="en" xmlns:th="Thymeleaf">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Form Dang Ki</h1>
    <form th:action="@{/validateUser}" th:object="${customer}" method="POST">
        <table>
            <tr>
                <td>FirstName</td>
                <td><input type="text" th:field="*{firstName}"/></td>
                <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</td>
            </tr>
            <tr>
                <td>LastName</td>
                <td><input type="text" th:field="*{lastName}"/></td>
                <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="text" th:field="*{email}"/></td>
                <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
            </tr>
            <tr>
                <td>Phone Number:</td>
                <td><input type="text" th:field="*{number}"/></td>
                <td th:if="${#fields.hasErrors('number')}" th:errors="*{number}">Name Error</td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" th:field="*{age}"/></td>
                <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</td>
            </tr>
        </table>
        <button type="submit">Create</button>
    </form>
</body>
</html>
